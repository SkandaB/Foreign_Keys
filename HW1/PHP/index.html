<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Foreign Keys - HW1</title>
    <link href='public_html/css/main.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <form action="public_html/users.php"
          method="post">
        <fieldset>
            <legend>User form</legend>
            <div>
                <label>First name:</label>
                <input name="firstName" type="text" />
            </div>
            <div>
                <label>Last name:</label>
                <input name="lastName" type="text" />
            </div>

            <div>
                 <label>Profession:</label>
                 <select name="profession">
                     <option value="engineer" selected>Engineer</option>
                     <option value="student">Student</option>
                     <option value="other">Other</option>
                 </select>
            </div>
            <div>
                <label>Gender</label><br>
                <input type="radio" name="gender" value="male">Male<br>
                <input type="radio" name="gender" value="female">Female
            </div>
            <div>
                <label>Preferred Operating System</label><br>
                <input type="checkbox" name="Linux" value="Linux">Linux<br>
                <input type="checkbox" name="Windows" value="WinOS">Windows<br>
                <input type="checkbox" name="Macintosh" value="MacOS">Macintosh<br>
                <input type="checkbox" name="Android" value="Android">Android<br>
                <input type="checkbox" name="iOS" value="iOS">iOS<br>
                <input type="checkbox" name="Other" value="Other">Other<br>
            </div>
            <div>
                <input type="submit" value="Add User" class="btn btn-primary"/>
            </div>
        </fieldset>
    </form>
</body>
</html>
