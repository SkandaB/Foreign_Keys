<div class="row button-row">
  <button class="btn btn-primary" id="toggle-question-area">Ask Question</button>
</div>
<form action="{{ url_for('add_question') }}" method="post" class="add-question col-sm-6">
  <div class="form-group">
    <label for="question-input">Question:</label>
    <textarea class="form-control" name="question" id="question-input" rows="5"></textarea>
  </div>
  <div class="form-group">
    <label>Choose Tag:</label>
    <select class="selectpicker" name="tag" data-live-search="true">
      {% for tag in tags %}
      <option data-tokens="{{ tag[0] }}" value="{{ tag[0] }}">{{ tag[1] }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-success"></input>
  </div>
</form>
