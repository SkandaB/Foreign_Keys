<form role="form" class="form-pager" method="POST" action="{{ url_for('show_question_list',page=page-1) }}">
    <button type="submit" class="btn btn-default btn-pager
    {% if  page == 0 %}
      dspNone
    {% endif %}
    ">
     <span class="glyphicon glyphicon-chevron-left"></span>
     Previous Page
  </button>
</form>
<form role="form" class="form-pager next-page" method="POST" action="{{ url_for('show_question_list',page=page+1) }}">
  <button class="btn btn-default" type="submit">
     Next Page
     <span class="glyphicon glyphicon-chevron-right"></span>
  </button>
</form>
